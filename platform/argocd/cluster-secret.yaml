apiVersion: v1
kind: Secret
metadata:
  name: in-cluster
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
type: Opaque
stringData:
  name: in-cluster
  server: https://kubernetes.default.svc  # This will need to be replaced with actual EKS endpoint
  config: |
    {
      "tlsClientConfig": {
        "insecure": false
      }
    }
