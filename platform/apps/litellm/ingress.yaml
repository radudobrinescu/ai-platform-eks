apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-platform
  namespace: ai-platform
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /health/liveliness
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: litellm
                port:
                  number: 4000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: litellm
                port:
                  number: 4000
          - path: /model
            pathType: Prefix
            backend:
              service:
                name: litellm
                port:
                  number: 4000
          - path: /chat
            pathType: Prefix
            backend:
              service:
                name: open-webui
                port:
                  number: 8080
          - path: /observe
            pathType: Prefix
            backend:
              service:
                name: langfuse-web
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: open-webui
                port:
                  number: 8080
