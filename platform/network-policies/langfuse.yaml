apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: langfuse-postgresql
  namespace: ai-platform
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/instance: langfuse
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchExpressions:
              - key: app.kubernetes.io/instance
                operator: In
                values: ["langfuse"]
      ports:
        - protocol: TCP
          port: 5432
---
